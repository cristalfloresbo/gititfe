<ion-header>
	<ion-toolbar>
		<ion-title>Buscar por Área de Trabajo</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-item lines="full">
		<ion-label size="small">Área de trabajo</ion-label>
		<ion-select (ionChange)="OnChange($event)">
			<ion-select-option *ngFor="let workarea of workareas" [value]="workarea.name">
				{{workarea.name}}
			</ion-select-option>
		</ion-select>
	</ion-item>
	<ion-list>
    	<ion-card *ngFor="let ad of ads">
			<ion-item [routerLink]="['/', ad.user.id]">
				<ion-avatar slot="start">
					<ion-img src="https://www.shankarainfra.com/img/avatar.png"></ion-img>
				</ion-avatar>
				<ion-label>
				  {{ ad.user.email }}
				</ion-label>
			</ion-item>
			<img src="https://atasouthport.com/wp-content/uploads/2017/04/default-image-620x600.jpg" alt="Default">
			<ion-card-title></ion-card-title>
			<ion-card-subtitle></ion-card-subtitle>
			<ion-card-content>
				<ion-row>
					<ion-col>
						<ion-label>
							{{ ad.createdAt }}
						</ion-label>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col>
						<ion-label>
							{{ ad.workAreaName }}
						</ion-label>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col>
			    		<ion-label>
							{{ ad.description }}
			  			</ion-label>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col>
						<ion-label>
							<p>Bs {{ad.fee}}</p>
						</ion-label>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col>
						<ion-label>
							<p>Tiempo requerido: {{ad.requiredTime}} dias</p>
						</ion-label>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col>
						<ion-label>
							<p>{{ad.address}}</p>
						</ion-label>
					</ion-col>
				</ion-row>
      		</ion-card-content>
			<ion-button color="medium" expand="block" href={{ad.user.phone}}>Contactar</ion-button>
    	</ion-card>
  	</ion-list>
</ion-content>
