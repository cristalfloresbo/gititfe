<ion-content>
  <div class="email">
    <ion-avatar class="profile-photo">
      <img src="/assets/images/profile-photo.jpg">
    </ion-avatar>
    <b>{{user?.email}}</b>
  </div>
  <div class="personal-information">
    <p>Nombres y Apellidos: {{user?.firstname}} {{user?.lastname}}</p>
    <p>Área de Trabajo: {{user?.workArea.name}}</p>
    <p>Contacto: <a href="{{user?.phone}}">{{user?.phone}}</a></p>
    <p>Edad: {{age}}</p>
    <p>Dirección: {{user?.address}}</p>
  </div>
  <div class="rating">  
    <ion-icon name="star" size="large" color="primary"></ion-icon>
    <ion-icon name="star" size="large" color="primary"></ion-icon>
    <ion-icon name="star" size="large" color="primary"></ion-icon>
    <ion-icon name="star" size="large" color="primary"></ion-icon>
    <ion-icon name="star" size="large" color="primary"></ion-icon>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="4" no-padding no-margin *ngFor="let image of images;">
        <ion-card>
          <ion-img src="/assets/images/image2.jpg"></ion-img>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
