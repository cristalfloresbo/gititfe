<ion-content>
  <div class="email">
    <ion-avatar class="profile-photo">
      <ion-img [src]="'data:image/*;base64,' + user?.image"></ion-img>
    </ion-avatar>
    <b>{{user?.email}}</b>
  </div>
  <div class="personal-information">
    <p>Nombres y Apellidos: {{user?.firstname}} {{user?.lastname}}</p>
    <p>Área de Trabajo: {{user?.workArea.name}}</p>
    <p>Contacto: <a href="{{user?.phone}}">{{user?.phone}}</a></p>
    <p>Edad: {{age}} años</p>
    <p>Dirección: {{user?.address}}</p>
  </div>

  <div class="rating">
    <div class="star-ratings-sprite"><span [style]="'width:'+rating+'%'" class="star-ratings-sprite-rating"></span></div>
  </div>

  <div class="options">
    <ion-row>
      <ion-col>
          <ion-button size="small" (click)="rateUser()">
            <ion-icon name="star-half"></ion-icon> Calificar
          </ion-button>
      </ion-col>
      <ion-col>
          <ion-button size="small" (click)="goPhotoToGallery()">
            <ion-icon name="add"></ion-icon>Publicar
          </ion-button>
      </ion-col>
     </ion-row> 
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="4" no-padding no-margin *ngFor="let publication of publications;">
        <ion-card>
          <ion-img (click)="viewPublication(publication)" [src]="publication[0].image"></ion-img>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
